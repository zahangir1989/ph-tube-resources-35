<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8 ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ph-tube-resources</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <nav class="w-11/12 mx-auto py-3 flex justify-between">
        <div class="logo w-[100px]">
          <img src="assets/Logo.png" alt="">
        </div>
        <div class="search">
            <input type="text" placeholder="Type here" class="input" />
        </div>
        <div class="sort">
         <button>Sort</button>
        </div>
    </nav>
   </header>
   <div id="categories" class="py-3 flex gap-5 justify-center">

   </div>

   <main>
    <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10">

    </section>
   </main>
   
   <!-- You can open the modal using ID.showModal() method -->
<button id="showModal" class="btn hidden" onclick="customModal.showModal()">open modal</button>
<dialog id="customModal" class="modal">
  <div class="modal-box">

    <div id="modal-content">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    


   <script src="js/video.js"></script>
</body>
</html>
